---
kind: pipeline
type: docker
name: verify-pr
steps:
- name: install
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm install
- name: lint
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm run lint
- name: test
  image: danlynn/ember-cli:3.20.0
  failure: ignore
  commands:
  - npm run test:ember
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-mow-registry
    dry_run: true
    purge: true
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-mow-registry
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  branch:
    - main
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-mow-registry
    dry_run: true
    purge: true
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-mow-registry
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
